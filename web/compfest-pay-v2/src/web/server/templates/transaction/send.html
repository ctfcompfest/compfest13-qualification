{% load static %}

<div id="send" class="container mt-3" style="display: none;">
  <div class="row justified-content-center">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        {{message}}
      </div>
    {% endfor %}

    <div class="col-lg-4 mx-auto my-3 p-3 bg-body rounded shadow-sm">
      <h6 class="h4 border-bottom pb-2 mb-0 fw-bold">Create new transaction</h6>
      <form class="mt-3" method="post" action="{% url 'transaction:send' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="inpRecipient" class="form-label">Recipient</label>
          <input type="text" class="form-control" id="inpRecipient" name="recipient" placeholder="Recipient's username" maxlength="20" required>
        </div>
        <div class="mb-3">
          <label for="inpAmount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">Î¾</span>
            <input type="number" class="form-control" id="inpAmount" name="amount" min="1" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="inpMessage" class="form-label">Message(s)</label>
          <textarea class="form-control" id="inpMessage" name="msg" placeholder="Your message here" rows="3" maxlength="250"></textarea>
        </div>
        <div class="mb-3">
          <label for="inpTrxPassword" class="form-label">Transaction Password</label>
          <input type="password" class="form-control" id="inpTrxPassword" name="transaction_password" required>
        </div>
        <button type="submit" class="btn btn-primary float-end">Transfer</button>
      </form>
    </div>
  </div>
</div>
