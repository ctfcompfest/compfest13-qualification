<div id="edit-trx-modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit transaction message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="edit-trx-form" method="post">
        <div class="modal-body">       
          {% csrf_token %}
          <div class="mb-3">
            <label for="inpID" class="form-label">Transaction ID</label>
            <input type="text" class="form-control" id="inpID" disabled>
          </div>
          <div class="mb-3">
            <label for="inpMessage" class="form-label">Message(s)</label>
            <textarea class="form-control" id="inpMessage" name="msg" rows="3" maxlength="250"></textarea>
          </div>
          <div class="mb-3">
            <label for="inpTrxPassword" class="form-label">Transaction Password</label>
            <input type="password" class="form-control" id="inpTrxPassword" name="transaction_password" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
